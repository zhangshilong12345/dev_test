<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap 注册</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>角色注册表单</h2>
    <form action="jiaose" method="post">
        <div class="form-group">
            <label>角色名称:</label>
            <input type="text" class="form-control" required name="name" placeholder="请输入角色名称">
        </div>

        <div class="form-group">
            <label>角色排序:</label>
            <input type="number" class="form-control" required name="sort" placeholder="请输入角色排序">
        </div>

        <button type="submit" class="btn btn-primary">注册</button>
    </form>
</div>

</body>
</html>
